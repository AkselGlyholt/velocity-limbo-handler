name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build plugin with Maven
        run: mvn clean package

      - name: Rename shaded JAR with build number
        run: |
          jar=$(find target -maxdepth 1 -type f -name "*.jar" ! -name "original-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar")
          base=$(basename "$jar" .jar)
          if [ "${{ github.event_name }}" == "push" ]; then
            new_name="${base}+alpha.${{ github.run_number }}.jar"
          else
            new_name="${base}+${{ github.run_number }}.jar"
          fi
          mv "$jar" "target/$new_name"
          echo "RENAMED_JAR=$new_name" >> $GITHUB_ENV

      - name: Upload to Modrinth (only on push to main)
        if: github.event_name == 'push'
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: velocity-limbo-handler
          name: Alpha Build ${{ github.sha.substring(0,7) }}
          version: alpha.${{ github.run_number }}
          changelog: "Automated alpha build from commit ${{ github.sha }}"
          loaders: |
            velocity
          game-versions: |
            1.8.x
            1.9.x
            1.10.x
            1.11.x
            1.12.x
            1.13.x
            1.14.x
            1.15.x
            1.16.x
            1.17.x
            1.18.x
            1.19.x
            1.20.x
            1.21.x
          files: target/${{ env.RENAMED_JAR }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Click here to download
          path: target/${{ env.RENAMED_JAR }}
