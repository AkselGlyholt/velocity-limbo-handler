name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build plugin with Maven
        run: mvn clean package

      - name: Rename JAR with Build Number
        run: |
          original_jar=$(find target -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar")
          new_name=$(basename "$original_jar" .jar)+${{ github.run_number }}.jar
          mv "$original_jar" "target/$new_name"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Click here to download
          path: target/*.jar
